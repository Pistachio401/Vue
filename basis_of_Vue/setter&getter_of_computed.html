<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>计算属性的setter和getter方法</title>
		<script src="../js/vue.js" type="text/javascript" charset="UTF-8"></script>
	</head>
	<body>
		<div id="app">
			{{fullName}}
		</div>
		
		<script>
			var vm = new Vue({
				el: '#app',
				data:{
					firstName: 'Mchigen',
					lastName: 'Lafity',	
				},
				computed:{
					/* fullName: function(){
						return this.firstName + " " + this.lastName;
					} */
						fullName:{
							get:function(){
									return this.firstName + " " + this.lastName;
								},
							set:function(value){
								var arr = value.split(" ");
								this.firstName = arr[0];
								this.lastName = arr[1];
								//console.log(value);
							}, 
						}
				}
			})
		</script>
	</body>
</html>
